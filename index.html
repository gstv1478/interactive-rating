<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="./assets/CSS/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="star">
            <img src="./assets/img/icon-star.svg" alt="estrela"/>
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know we did with your support request.
            All feedback is appreciated to help us 
            improve our offering!
        </p>
        <div class="button">
            <input class="btn" type="button" id="value1" value="1" >
            <input class="btn" type="button" id="value2" value="2" >
            <input class="btn" type="button" id="value3" value="3" >
            <input class="btn" type="button" id="value4" value="4" >
            <input class="btn" type="button" id="value5" value="5" >
        </div>
        <input class="btn-submit" type="button" id="submit" value="SUBMIT" >
    </div>
    
</body>
</html>
