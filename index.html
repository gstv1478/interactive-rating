<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="./assets/CSS/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="star">
            <img class="photoOne" src="./assets/img/icon-star.svg" alt="estrela"/>
        </div>
        <h1 class="main-h1">How did we do?</h1>
        <p class="gray">Please let us know we did with your support request.
            All feedback is appreciated to help us 
            improve our offering!
        </p>
        <ul >
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        
        <button class="btn-submit" id="submit">SUBMIT</button>
        
    </div>
    <div class="thank hidden">
        <img class="photoTwo" src="./assets/img/illustration-thank-you.svg" alt="imagem de agradecimento"/>
        <p class="orange">You selected out 
            <span id="rating"></span> of 5 </p>
        <h1 class="tks-h1">Thank you!</h1>
        <p class="gray">We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitage to
            get in touch!
        </p>
        
    </div>
    <script src="./assets/Js/index.js"></script>
</body>
</html>
